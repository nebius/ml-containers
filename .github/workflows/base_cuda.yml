name: Base build for cuda images

on:
  workflow_call:
    inputs:
      dockerfile_path:
        required: true
        type: string
      cuda_version:
        required: true
        type: string
      ubuntu_version:
        required: true
        type: string
      nccl_version:
        required: true
        type: string

jobs:
  build:
    runs-on: [self-hosted, X64]
    name: Building image for ${{ inputs.cuda_version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set short SHA
        run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          file: ${{ inputs.dockerfile_path }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: cr.eu-north1.nebius.cloud/soperator/cuda_base:${{ inputs.cuda_version }}-${{ inputs.ubuntu_version }}-${{ inputs.nccl_version }}-${{ env.SHORT_SHA }}
