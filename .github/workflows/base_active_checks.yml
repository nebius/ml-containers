name: Base build for active checks images

on:
  workflow_call:
    inputs:
      dockerfile_path:
        required: true
        type: string
      cuda_version:
        required: true
        type: string
      ubuntu_version:
        required: true
        type: string
      nccl_tests_version:
        required: true
        type: string


jobs:
  build:
    runs-on: self-hosted
    name: Building image from ${{ inputs.dockerfile }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set short SHA
        run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          file: ${{ inputs.dockerfile_path }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: cr.eu-north1.nebius.cloud/soperator/active_checks:${{ inputs.cuda_version }}-${{ inputs.ubuntu_version }}-${{ inputs.nccl_test_version }}-${{ env.SHORT_SHA }}
          build-args: |-
            CUDA_VERSION=${{ inputs.cuda_version }}
            NCCL_TESTS_VERSION=${{ inputs.nccl_tests_version }}
