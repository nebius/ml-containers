      IMAGE_BASE: cr.eu-north1.nebius.cloud/ml-containers/cuda

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Install Nebius CLI
        shell: bash
        run: |
          set -euo pipefail
          curl -sSL https://storage.eu-north1.nebius.cloud/cli/install.sh | bash
          echo "$HOME/.nebius/bin" >> "$GITHUB_PATH"

      - name: Restore Nebius config
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.nebius"
          echo "${{ secrets.NEBIUS_CONFIG_YAML_B64 }}" | base64 -d > "$HOME/.nebius/config.yaml"
          chmod 600 "$HOME/.nebius/config.yaml"

      - name: Configure Nebius docker credential-helper for auth
        shell: bash
        run: nebius registry configure-helper

      - name: Build and push single-arch image
        shell: bash
        run: |
          set -euo pipefail
          IMAGE="${IMAGE_BASE}:${{ matrix.cuda_version }}-${{ matrix.ubuntu_version }}-${DAYTIME}"
          ARCH_TAG="${IMAGE}-${{ matrix.arch }}"
          CACHE_REF="${IMAGE_BASE}:${{ matrix.cuda_version }}-${{ matrix.ubuntu_version }}-${{ matrix.arch }}"

          echo "Pushing: ${ARCH_TAG} (${{ matrix.platform }}) with cache ${CACHE_REF}"

          docker buildx build \
            --platform "${{ matrix.platform }}" \
            --build-arg CUDA_VERSION="${{ matrix.cuda_version }}" \
            --build-arg NVIDIA_REQUIRE_CUDA="${{ matrix.nvidia_require_cuda }}" \
            -t "${ARCH_TAG}" \
            --target cuda \
            --progress=plain \
            --cache-from=type=registry,ref="${CACHE_REF}" \
            --cache-to=type=registry,ref="${CACHE_REF}",mode=max \
            --push \
            .

  create_manifest:
    name: Create manifest cuda=${{ matrix.cuda_version }} ${{ matrix.ubuntu_version }}
    needs: [prepare, build_single_arch]
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        cuda_version: ["12.9.0", "13.0.2"]
        ubuntu_version: ["ubuntu24.04"]

    env:
      DAYTIME: ${{ needs.prepare.outputs.daytime }}
      IMAGE_BASE: cr.eu-north1.nebius.cloud/ml-containers/cuda

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Install Nebius CLI
        shell: bash
        run: |
          set -euo pipefail
          curl -sSL https://storage.eu-north1.nebius.cloud/cli/install.sh | bash
          echo "$HOME/.nebius/bin" >> "$GITHUB_PATH"

      - name: Restore Nebius config
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.nebius"
          echo "${{ secrets.NEBIUS_CONFIG_YAML_B64 }}" | base64 -d > "$HOME/.nebius/config.yaml"
          chmod 600 "$HOME/.nebius/config.yaml"

      - name: Configure Nebius docker credential-helper for auth
        shell: bash
        run: nebius registry configure-helper

      - name: Create and push manifest list
        shell: bash
        run: |
          set -euo pipefail
          IMAGE="${IMAGE_BASE}:${{ matrix.cuda_version }}-${{ matrix.ubuntu_version }}-${DAYTIME}"
          AMD="${IMAGE}-amd64"
          ARM="${IMAGE}-arm64"

          echo "Creating multi-arch manifest: ${IMAGE}"
          echo "  - ${AMD}"
          echo "  - ${ARM}"

          docker buildx imagetools create \
            -t "${IMAGE}" \
            "${AMD}" \
            "${ARM}"
