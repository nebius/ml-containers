name: Base build for cuda images

on:
  workflow_call:
    inputs:
      dockerfile_path:
        required: true
        type: string
      cuda_version:
        required: true
        type: string
      ubuntu_version:
        required: true
        type: string
      nccl_version:
        required: true
        type: string

jobs:
  build_and_push:
    runs-on: X64

    name: Building and push image for ${{ inputs.dockerfile_path }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Add docker-credential-nebius to PATH
        run: echo "/home/ml_containers/.nebius/bin" >> $GITHUB_PATH

      - name: Set short SHA
        run: |
          echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Build and push images
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t cr.eu-north1.nebius.cloud/soperator/cuda_base:${{ inputs.cuda_version }}-${{ inputs.ubuntu_version }}-${{ inputs.nccl_version }}-${SHORT_SHA} \
            --push \
            -f ${{ inputs.dockerfile_path }} .
